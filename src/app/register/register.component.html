<div class="card">
  <div class="card-header text-white bg-info">S'enregistrer</div>
  <div class="card body">
    <form novalidate (ngSubmit)="saveData()" [formGroup]="registerForm">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="">Nom</label>
          <input
            type="text"
            class="form-control"
            placeholder="nom"
            formControlName="lastName"
            required
          />
          <!-- [ngClass]="{
              'is-invalid': registerForm.get('lastName').touched && !registerForm.get('lastName').valid
            }"
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('lastName').errors"> Entrez votre nom </span>
          </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="">Prenom</label>
          <input
            type="text"
            class="form-control"
            placeholder="prenom"
            formControlName="firstName"
            required
          />
          <!-- [ngClass]="{
              'is-invalid': registerForm.get('firstName').touched && !registerForm.get('firstName').valid
            }"
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('lastName').errors"> Entrez votre prenom </span>
          </div> -->
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="email"
            formControlName="email"
            required
          />
          <!-- [ngClass]="{
              'is-invalid': registerForm.get('email').touched && !registerForm.get('email').valid
            }"
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('lastName').errors"> Entrez votre email </span>
          </div> -->
        </div>
      </div>

      <div class="form-row mb-3">
        <div class="col-md-12">
          <div class="form-check mt-4 pt-3">
            <label for="sendCatalogId" class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                formControlName="sendCatalog"
              />
              Oui je souhaite recevoir la PUB
            </label>
          </div>
        </div>
      </div>
