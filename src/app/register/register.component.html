<div class="card">
  <div class="card-header text-white bg-info">S'enregistrer</div>
  <div class="card body">
    <form novalidate (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="">Nom</label>
          <input
            type="text"
            class="form-control"
            placeholder="nom"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
            #lastNameVar="ngModel"
            [ngClass]="{
              'is-invalid': lastNameVar.touched && !lastNameVar.valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="lastNameVar.errors"> Entrez votre nom </span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="">Prenom</label>
          <input
            type="text"
            class="form-control"
            placeholder="prenom"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
            #firstNameVar="ngModel"
            [ngClass]="{
              'is-invalid': firstNameVar.touched && !firstNameVar.valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="lastNameVar.errors"> Entrez votre prenom </span>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="email"
            [(ngModel)]="user.email"
            name="email"
            required
            #emailVar="ngModel"
            [ngClass]="{
              'is-invalid': emailVar.touched && !emailVar.valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="lastNameVar.errors"> Entrez votre email </span>
          </div>
        </div>
      </div>

      <div class="form-row mb-3">
        <div class="col-md-12">
          <div class="form-check mt-4 pt-3">
            <label for="sendCatalogId" class="form-check-label">
              <input type="checkbox" class="form-check-input" name="sendCatalog" [(ngModel)]="user.sendCatalog">
              Oui je souhaite recevoir la PUB
            </label>
          </div>
        </div>
      </div>

      <div *ngIf="user.sendCatalog">
        <div class="form-row mb-3">
          <div class="col-md-12">
            <label for="">Adress 1</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-md-12">
            <label for="">Adress 2</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="">Ville</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3 mb-3">
            <label for="">Departement</label>
            <select name="" id="" class="form-control">
              <option value="">Selectionner un departement</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div class="col-md-3 md-3">
            <label for="">Code Postal</label>
            <input type="number" class="form-control">
          </div>
        </div>
      </div>

      <div class="text-right">
        <button class="btn btn-info" type="submit" [disabled]="!registerForm.valid">Sauvegarder</button>
      </div>
    </form>
  </div>
</div>
